{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for data in contacts %}
    <li>
        <div>
            <h2 class="name">{{ data.name }}</h2>
            <div class="relation">{{ data.relation }}</div>
            <div class="phone">{{ data.phone }}</div>
            <div class="email"><a href='{{ data.email }}'>{{ data.email }}</a></div>
            <div class="button-container">
                <a href="{% url 'edit' data.id %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true"> 
                    <h5>EDIT</h5>
                </a>
                <a href="{% url 'delete' data.id %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true"> 
                    <h5>DELETE</h5>
                </a>
            </div>
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
